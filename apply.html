<body>
    <div class="homesite">
  <header>
    <div id="applypage">
    <h1>Apply For Job</h1>
    <h2>֎Skype Interview Avialable!</h2>
  </div>
    <nav class="navmenu">
        <a href="index.html">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="apply.html" class="current">Apply</a>
        <a href="about.html">About Us</a>
        <a href="mailto:102019464@student.swin.edu.au">Contact Developer</a>
     </nav>

  </header>
<div class="pagecontent">
   <form id="applyform" method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
   	<!--Form data -->

   	<p><label for="jnumber">Job reference number</label>
   		<input type="text" name= "jnumber" id="jnumber" pattern="[A-Za-z0-9]{5}" required="required"  />
   	</p>


    <p><label for="fname">First Name</label>
      <input type="text" name= "fname" id="fname" pattern="[A-Za-z0-9]{1,20}" required="required"/>
    </p>


    <p><label for="lname">Last Name</label>
      <input type="text" name= "lname" id="lname" pattern="[A-Za-z0-9]{1,20}" required="required"/>
    </p>


    <p><label for="dob">Date of birth</label>
      <input type="text" name= "dob" id="dob" placeholder="dd/mm/yyyy" required="required" /><span id="error-date"></span>

    </p>


<div id="buttons">
   <fieldset>
<legend>Gender</legend>
<p><label for="male">Male</label>
				<input type="radio" id="male" name="gender" value="1" required="required" checked="checked"/>
				<label for="female">Female</label>
				<input type="radio" id="female" name="gender" value="2" required="required" />

			</p>

   </fieldset>


     <p><label for="address">Street Address</label>
      <input type="text" name= "address" id="address" pattern="[A-Za-z0-9]{1,40}" required="required"/>
    </p>

    <p><label for="town">Suburb/Town</label>
	<input type="text" name= "town" id="town" pattern="[A-Za-z0-9]{1,40}" required="required"/>
    </p>

   		<p><label for="state">State</label>
			<select name="state" id="state" required="required">
				<option value="">Please select</option>
				<option value="2" id="vic">VIC</option>
				<option value="3" id="nsw">NSW</option>
				<option value="4" id="qld">QLD</option>
				<option value="5" id="nt">NT</option>
				<option value="6" id="wa">WA</option>
				<option value="7" id="sa">SA</option>
				<option value="8" id="tac">TAS</option>
				<option value="9" id="act">ACT</option>

<!--one state value necessary -->
</select> <span id="error-state"></span>
		</p>


   <p><label for="pcode">Post Code</label>
      <input type="text" name= "pcode" id="pcode"  pattern="[0-9]{4}"  required="required"/> <span id="error-code"></span>
    </p>


   <p><label for="email">Email Address</label>
      <input type="text" name= "email" id="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required"/>
    </p>


    <p><label for="pnumber">Phone Number</label>
      <input type="text" name= "pnumber" id="pnumber" pattern="[0-9 ]{8,12}" required="required"/>
    </p>


   <fieldset>
   <legend>Skills</legend>

<p id=category><label for="ht">HTML</label>
				<input type="checkbox" id="ht" name="category[]" value="ht" />
				<label for="cs">CSS</label>
				<input type="checkbox" id="cs" name="category[]" value="cs" />
				<label for="jv">Javascript</label>
				<input type="checkbox" id="jv" name="category[]" value="jv" />
				<label for="ph">PHP</label>
				<input type="checkbox" id="ph" name="category[]" value="ph" />
				<label for="my">MySQL</label>
				<input type="checkbox" id="my" name="category[]" value="my" />
        <label for="os">Other Skills</label>
        <input type="checkbox" id="os" name="category[]" value="os" />
			</p>

      <p>Other Skills<br><textarea id="otherskillsarea" rows="5" cols="40">

    </textarea></p><span id="error-skill"></span>

   </fieldset>
<!-- align center -->
<p>	<input type= "submit" value="Apply" /> <input id="resetbutton" type= "reset" value="Reset Form" /><span id="error-msg"></span></p>
</div>
  </form>
  </div>
